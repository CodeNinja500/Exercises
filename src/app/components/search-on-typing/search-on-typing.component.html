<mat-card>
  <mat-card-title>Product Search</mat-card-title>

  <form [formGroup]="search">
    <div>
      <mat-form-field appearance="fill" style="margin-right: 1rem">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" required>
        <mat-error *ngIf="search.get('name')!.invalid">name is invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select formControlName="category">
          <mat-option [value]="'All'">All</mat-option>
          <mat-option *ngFor="let item of categoryList$ | async" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </form>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of productListFiltered | async">{{item.id}} {{item.title}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
