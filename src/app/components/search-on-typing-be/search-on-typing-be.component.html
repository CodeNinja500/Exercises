<mat-card>
  <mat-card-title>Search products</mat-card-title>
  <mat-card-content>

    <form [formGroup]="search">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" formControlName="name" required>
          <mat-error *ngIf="search.get('name')!.invalid">name is invalid</mat-error>
        </mat-form-field>
      </div>
      </form>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of productsFiltered$ | async">{{item.title}}</mat-list-item>
      </mat-list>
  </mat-card-content>
</mat-card>
