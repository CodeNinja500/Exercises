<mat-card>
  <mat-card-title>
    <mat-form-field appearance="fill">
      <mat-label>Limit on Page</mat-label>
      <mat-select [formControl]="LimitControl">
        <mat-option *ngFor="let item of limits$ | async" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
                     *ngFor="let item of productsLimited$ | async" (click)="addProductToCart(item)">
        {{item.id}} {{item.title}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<div *ngFor="let product of cart$|async">
  <div>
    {{product.id}} {{product.title}}

    <button mat-mini-fab (click)="deleteProductFromCart(product.id)"><mat-icon>remove</mat-icon></button>
  </div>
</div>
