<mat-card>
  <mat-card-title>Product List</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem"
                     *ngFor="let item of productList$ | async">{{item.id}} {{item.title}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-form-field style="margin-right: 1rem" appearance="fill">
    <mat-label>Page</mat-label>
    <mat-select [formControl]="pageIndex">
      <mat-option *ngFor="let item of pages$ | async" [value]="item">
        {{item}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Number of products on page</mat-label>
    <mat-select [formControl]="length">
      <mat-option *ngFor="let item of pageLengths$ | async" [value]="item">
        {{item}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
