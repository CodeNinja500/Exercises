<mat-card>
  <mat-card-title>Product List</mat-card-title>
  <mat-card-content>


    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of products$ | async">{{item.id}} {{item.title}}</mat-list-item>
    </mat-list>
    <mat-form-field appearance="fill">
      <mat-label>Number of products on page</mat-label>
      <mat-select [formControl]="limit">
        <mat-option *ngFor="let item of pageLimits$ | async" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-card-content>
</mat-card>
